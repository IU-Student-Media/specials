${demo.css}

		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'CAPS Sessions from 2005-2014'
        },
        subtitle: {
            text: 'Source: Indiana University CAPS <br> By James Benedict'
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'top',
            x: 0,
            y: 55,
            borderWidth: 0
        },
         
        xAxis: {
            categories: ['2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
            tickmarkPlacement: 'on',
            title: {
                enabled: false
            }
        },
        yAxis: {
            stackLabels: {
                style: {
                    color: 'grey'
                },
                enabled: true,
                formatter: function () {
                    return this.total + "  ";
                },
                verticalAlign: 'top',
            },
            title: {
                text: 'Sessions'
            },

            
        },
        tooltip: {
            shared: true,
            valueSuffix: ' Sessions'
        },
        plotOptions: {
            area: {
                stacking: 'normal',
                lineColor: '#666666',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#666666'
                }
            }
        },

        series: [{
            name: 'Individual Sessions',
            data: [8374, 8224, 7930, 8129, 9063, 10552, 10916, 11145, 12597, 12913],
            color: '#436983'

            name: 'Group',
            data: [1454, 1920, 2183, 1770, 2138, 2416, 2068, 1967, 2141, 2382],

        }, {
            name: 'Couples',
            data: [498, 465, 416, 441, 573, 497, 501, 464, 382, 380],
            color: '#6AA6CF'
        }, {
            name: 'Walk In',
            data: [796, 984, 955, 861, 961, 1137, 1100 ,1049, 1027, 965],
            color: '#A8C0CF'
        }, {
            name: 'Psychiatry',
            data: [2980,3155, 3392, 3141, 3135, 3537,3056, 3282, 3506, 3498],
            color: '#294050'
        }]
    });
});
