    <script type="text/javascript">
      function checkScroll(){
        var startY = $('.navbar').height() * 17; //The point where the navbar changes in px

        if($(window).scrollTop() > startY){
            $('.navbar').addClass("blackbg");
        }else{
            $('.navbar').removeClass("blackbg");
        }
        if($(window).scrollTop() > startY){
            $('.navtext').addClass("nav-title");
        }else{
            $('.navtext').removeClass("nav-title");
        }
    }

    if($('.navbar').length > 0){
        $(window).on("scroll load resize", function(){
            checkScroll();
        });
    }
    </script>
