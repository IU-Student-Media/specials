${demo.css}

		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        title: {
            text: 'Student Health Fees',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: Indiana University <br> By James Benedict',
            x: -20
        },
        xAxis: {
            categories: ['2010', '2011', '2012', '2013', '2014']
        },
        yAxis: {
            title: {
                text: 'Dollars'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valuePrefix: '$'

        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0

        series: [{
            name: 'Health Fee',

220.44,
220.44,
220.44]
        }]

});

$(function () {
    $('#container2').highcharts({
